<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Website - HOSCARE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ac64e8b04.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav>
                <div class="logo">
                    <h2>HosCare</h2>
                </div>
                <ul id="sidemenu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">Services</a></li>
                    <li><a href="./index.html">Doctors</a></li>
                    <li><a href="./index.html">Patient Reviews</a></li>
                    <li><a href="./index.html">Appointments</a></li>
                    <li><a href="./index.html">Contact Us</a></li>
                    <li><a href="./account.html"><i id="account" class="fa-solid fa-user-plus"></i></a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                <div class="theme-toggler">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
            </nav>
        </div>
    </header>
    <div class="account-page" id="accounts">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot Password?</a>
                        </form>

                        <form id="RegForm">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="E-mail">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
